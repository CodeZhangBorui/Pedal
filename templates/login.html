<!DOCTYPE html>
<html class="w-full h-full">
  <head>
    {% include 'components/headers.html' %}
    <title>登录到 Pedal</title>
  </head>
  <body class="h-full w-full bg-gray-100 flex justify-center items-center">
    <div class="p-3 w-4/5 lg:w-2/5 bg-white rounded-lg border shadow">
      <h1 class="my-3 text-center text-2xl font-bold">Welcome to Pedal!</h1>
      <form class="flex flex-col">
        <label
          for="username"
          class="block text-sm font-medium leading-6 text-gray-900"
          >用户名</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="block my-2 p-2 w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:shadow-lg transition-shadow"
        />
        <label
          for="password"
          class="block text-sm font-medium leading-6 text-gray-900"
          >密码</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="block my-2 p-2 w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:shadow-lg transition-shadow"
        />
        <button
          id="login-button"
          type="submit"
          class="flex mt-2 w-1/4 justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:shadow-lg transition-shadow"
        >
          登录
        </button>
      </div>
    </div>
    <script src="/static/js/login.js"></script>
  </body>
</html>
