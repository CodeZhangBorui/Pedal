<!DOCTYPE html>
<html class="w-full h-full">
  <head>
    {% include 'components/headers.html' %}
    <title>Pedal - 我的账户</title>
    <script src="/static/tippy.js@6.3.7/popper.min.js"></script>
    <script src="/static/tippy.js@6.3.7/tippy-bundle.umd.js"></script>
  </head>
  <body class="bg-gray-100">
    {% include 'components/navbar.html' %}
    <div class="w-full px-5 lg:px-[15.5%]">
      <p class="text-sm my-5">
        <a class="text-gray-500">管理面板</a>
        <span class="mx-1">/</span>
        <a href="/account">我的账户</a>
      </p>
      <div class="mb-4 p-3 bg-white rounded border shadow">
        <h2 class="font-bold mb-2">用户信息</h2>
        <div class="p-2 overflow-x-auto">
          <div class="mb-2">
            <h6 class="text-sm text-gray-500">用户名</h6>
            <p id="display-username"></p>
          </div>
          <div class="mb-2">
            <h6 class="text-sm text-gray-500">邮箱</h6>
            <p id="display-email"></p>
          </div>
          <div class="mb-2">
            <h6 class="text-sm text-gray-500">权限等级</h6>
            <p id="display-perm-level"></p>
          </div>
        </div>
      </div>
      <div class="mb-4 p-3 bg-white rounded border shadow">
        <h2 class="font-bold mb-2">修改密码</h2>
        <div class="p-2 overflow-x-auto">
          <form id="changepass">
            <label
              for="old-password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >旧密码</label
            >
            <input
              type="password"
              name="old-password"
              autocomplete="current-password"
              class="block my-2 p-2 w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:shadow-lg transition-shadow"
            />

            <label
              for="new-password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >新密码</label
            >
            <input
              type="password"
              name="new-password"
              autocomplete="new-password"
              class="block my-2 p-2 w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:shadow-lg transition-shadow"
            />

            <label
              for="confirm-password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >确认新密码</label
            >
            <input
              type="password"
              name="confirm-password"
              autocomplete="new-password"
              class="block my-2 p-2 w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:shadow-lg transition-shadow"
            />
            <button
              type="submit"
              class="flex mt-2 justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:shadow-lg transition-shadow"
              id="change-password"
            >
              修改密码
            </button>
          </form>
        </div>
      </div>
      <div class="mb-4 p-3 bg-white rounded border shadow">
        <h2 class="font-bold mb-2">API-KEY</h2>
        <p class="text-gray-600 text-sm">
          如果您需要通过第三方应用程序来访问面板，则需要使用此密钥进行身份校验，任何使用此密钥的请求都拥有此账号相同权限。
        </p>
        <div class="p-2 overflow-x-auto">
          <p
            class="block my-2 p-2 w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300"
          >
            开发中……
          </p>
          <button
            id="gen-api-key"
            class="flex mt-2 justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:shadow-lg transition-shadow"
            id="change-password"
          >
            重置 API-KEY
          </button>
        </div>
      </div>
    </div>
    <script src="/static/js/account.js"></script>
    <script src="/static/js/data-href.js"></script>
  </body>
</html>
